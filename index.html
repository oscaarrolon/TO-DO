<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/datos.js"></script>
</head>

<body>





    <div id="container" class="container">


        <div class=" col-12 bg-primary">

            <form class="d-flex justify-content-center">
                <div class="mt-3 mb-3 ">
                    <input id="inputTarea" type="text" class="form-control" placeholder="Ingrese la tarea"
                        aria-label="Ingrese la tarea" aria-describedby="basic-addon1">
                </div>
                <div class="m-3">
                    <select id="selectPrioridad" class="form-select" aria-label="Default select example">
                        <option selected>Elija prioridad</option>
                        <option value="Urgente">Urgente</option>
                        <option value="Diario">Diario</option>
                        <option value="Mensual">Mensual</option>
                    </select>


                </div>

                <div class="mt-3">
                    <button id="btnGuardar" type="button" class="btn btn-danger">Guardar</button>
                </div>



            </form>

        </div>
        <div class="col-12 bg-primary border border-warning">

            <form class="d-flex justify-content-center">
                <div class="mt-3 mb-3 ">
                    <input id="filtrarTarea" type="text" class="form-control" placeholder="Ingrese la tarea"
                        aria-label="Ingrese la tarea" aria-describedby="basic-addon1">
                </div>

                <div class="m-3">
                    <select id="filtrarPrioridad" class="form-select" aria-label="Default select example">
                        <option selected>Elija prioridad</option>
                        <option value="1">Urgente</option>
                        <option value="2">Diario</option>
                        <option value="3">Mensual</option>
                    </select>
                </div>

            </form>

        </div>

                    <button id="btnEliminar" type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div> -->




        <script src="./js/funciones.js"></script>
</body>

</html>
